<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal</title>
    <link rel="stylesheet" href="details.css" >
</head>
<body>
    <div class="god_container" >
        <header>
            <h1 id="meal_name" >Lamb Tagine</h1>
        </header>
        <main class="details_container" >
            <div class="img_and_meta" >
                <img class="meal_image" id="meal_image" src="https://www.themealdb.com/images/media/meals/yuwtuu1511295751.jpg" alt="Lamb Tagine" />
                <div class="meal_meta" >
                    <span class="cuisine_wrapper" >Cuisine: <span class="cuisine" id="cuisine" >Moroccan</span></span>
                    <span class="category_wrapper" >Category: <span class="category" id="category" >Lamb</span></span>
                    <div class="ingredients" >
                        <h3>Ingredients: </h3>
                        <ul id="ingredients" ></ul>
                    </div>
                </div>
            </div>
            <div class="instruction" >
                <h3>Instructions: </h3>
                <ul id="instruction" ></ul>
            </div>
        </main>
    </div>
    <script type="module" src="details.js" ></script>
</body>
</html>
